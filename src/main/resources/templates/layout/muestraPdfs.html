<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Muestra archivos PDF</title>
</head>
<body>
<section th:fragment="noticia1">
    <div id="noticia1" class="modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h5 class="modal-title" th:text="#{baner.titulo.noticia1}"></h5>
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="ExternalFiles">
                        <iframe src="documentos/triptico_4Ts.pdf" width="100%" height="500px"></iframe>
                    </div>
                    <a href="documentos/triptico_4Ts.pdf" download="4t"
                       class="btn btn-secondary">
                        <i class="fas fa-download"></i> [[#{accion.descargar}]]
                    </a>
                </div>
            </div>
        </div>
    </div>
