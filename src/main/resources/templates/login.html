<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/plantilla :: head">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<header th:replace="layout/plantilla :: header"></header>

<section id="actions" class="py-4 mb-4 bg-light">
    <div class="row">

    </div>
</section>
<section th:replace="layout/agregarTrabajador :: agregarTrabajador"></section>
<section id="login">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4>Login</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" th:action="@{/login}">
                            <div th:if="${messageOK}" class="alert alert-success">
                                <span th:text="${messageOK}"></span>
                            </div>
                            <div th:if="${message}" class="alert alert-danger">
                                <span th:text="${message}"></span>
                            </div>
                            <div  id="error-msg" th:if="${param.error}" class="alert alert-danger">
                                Nombre de usuario y/o password invalidos
                            </div>
                            <div class="form-group">
                                <label for="username">Usuario:</label>
                                <input type="text" name="username" id="username"/>
                            </div>
                            <div class="form-group">
                                <label for="password">Contrase√±a:</label>
                                <input type="password" name="password" id="password"/>
                            </div>
                            <input type="submit" value="Login" class="btn btn-primary btn-block"/>
                        </form>
                        <section th:replace="layout/botonesAgregar :: botonesAgregarLogin"></section>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="d-flex justify-content-center">
    <table style="width:50%" border="0">
        <tr>
            <td>
                <iframe width="320" height="240" src="https://www.youtube.com/embed/vcw60Ix-zsQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                </iframe>
            </td>
            <td>
                <video width="320" height="250" controls>
                    <source src="videos/video01_19052022.mp4" type="video/mp4">
                    Navegador no compatible.
                </video>
            </td>
        </tr>
    </table>
</div>

<footer th:replace="layout/plantilla :: footer"></footer>
</body>
</html>
