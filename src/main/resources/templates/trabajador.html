<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>TrabaJADORES</title>
</head>
<body>
<header th:replace="layout/plantilla :: header"></header>
<a th:href="@{/agregarTrabajador}">Crear Trabajador</a>

<h3>Lista de solicitude de registro para nuevos trabajadores</h3>
<div th:if="${trabajadores != null and !trabajadores.empty}">
    <table border="1">
        <tr>
            <th>Nombre</th>
            <th>Apellido paterno</th>
            <th>Apellido materno</th>
            <th>Correo electrónico</th>
            <th>Confirmar</th>
            <th>Editar</th>
            <th>Eliminar</th>
        </tr>
        <tr th:each="trabajador : ${trabajadores}">
            <td th:text="${trabajador.nombre}"></td>
            <td th:text="${trabajador.apPaterno}"></td>
            <td th:text="${trabajador.apMaterno}"></td>
            <td th:text="${trabajador.email}"></td>
            <td> <a th:href="@{/confirmarTrabajador/}+${trabajador.idTrabajador}" th:text="Confirmar"> </td>
            <td> <a th:href="@{/editarTrabajador/}+${trabajador.idTrabajador}" th:text="Editar"> </td>
            <td> <a th:href="@{/eliminarTrabajador/}+${trabajador.idTrabajador}" th:text="Eliminar"> </td>
        </tr>
    </table>
</div>
<div th:if="${trabajadores == null or trabajadores.empty}">
    La lista está vacia
</div>
<footer th:replace="layout/plantilla :: footer"></footer>
</body>
</html>
