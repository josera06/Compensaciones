<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Datos del trabajador</title>
</head>
<body>
<header th:replace="layout/plantilla :: header"></header>
    <h2>Datos del trabajador</h2>
    <a th:href="@{/}">Inicio</a>
    <br/>
    <form th:action="@{/guardarTrabajador}" method="post" th:object="${trabajador}">
        <input type="hidden" name="idTrabajador" th:field="*{idTrabajador}" />
        <br/>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" th:field="*{nombre}"/>
        <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error en nombre</span>
        <br/>
        <label for="apPaterno">Apellido Paterno:</label>
        <input type="text" name="apPaterno" th:field="*{apPaterno}"/>
        <span th:if="${#fields.hasErrors('apPaterno')}" th:errors="*{apPaterno}">Error en nombre</span>
        <br/>
        <label for="apMaterno">Apellido Paterno:</label>
        <input type="text" name="apMaterno" th:field="*{apMaterno}"/>
        <span th:if="${#fields.hasErrors('apMaterno')}" th:errors="*{apMaterno}">Error en nombre</span>
        <br/>
        <label for="email">Correo electr√≥nico:</label>
        <input type="text" name="email" th:field="*{email}"/>
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error en usuario</span>
        <br/>
        <input type="submit" name="guardar" value="Guardar" />
    </form>
<footer th:replace="layout/plantilla :: footer"></footer>
</body>
</html>
