<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/plantilla :: head">
    <meta charset="UTF-8">
    <title>Botones Editar</title>
</head>
<body>
<section th:fragment="botonesEditarSolicitud">
    <div id="actions" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <a th:href="@{/solicitud}" class="btn btn-ligth btn-block">
                        <i class="fas fa-arrow-left"></i> [[#{accion.regresar}]]
                    </a>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-success btn-block">
                        <i class="fas fa-check"></i> [[#{accion.guardar}]]
                    </button>
                </div>
                <div class="col-md-3">
                    <a th:href="@{/eliminarSolicitud/} + ${solicitud.idSolicitud}"
                       class="btn btn-danger btn-block">
                        <i class="fas fa-trash"></i> [[#{accion.eliminar}]]
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
<section th:fragment="botonesEditar">
    <div id="actions" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <a th:href="@{/trabajador}" class="btn btn-ligth btn-block">
                        <i class="fas fa-arrow-left"></i> [[#{accion.regresar}]]
                    </a>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-success btn-block">
                        <i class="fas fa-check"></i> [[#{accion.guardar}]]
                    </button>
                </div>
                <div class="col-md-3">
                    <a th:href="@{/eliminarTrabajador/} + ${trabajador.idTrabajador}"
                       class="btn btn-danger btn-block">
                        <i class="fas fa-trash"></i> [[#{accion.eliminar}]]
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
